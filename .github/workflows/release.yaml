name: Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (e.g., 1.0.0)'
        required: false
      developmentVersion:
        description: 'Next development version (e.g., 1.1.0-SNAPSHOT)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write to push commits and tags
      packages: write  # Need write to publish packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for release plugin

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Maven Release
        run: |
          if [ -n "${{ github.event.inputs.releaseVersion }}" ] && [ -n "${{ github.event.inputs.developmentVersion }}" ]; then
            mvn -B release:prepare release:perform \
              -DreleaseVersion=${{ github.event.inputs.releaseVersion }} \
              -DdevelopmentVersion=${{ github.event.inputs.developmentVersion }}
          else
            mvn -B release:prepare release:perform
          fi
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
